<div class="modal fade" id="setStateModal" tabindex="-1" role="dialog" aria-labelledby="setStateModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="setStateModalLabel">设置异常值</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="stateUid" class="control-label">用户id：</label>
                    <input type="text" class="form-control" id="stateUid" readonly>
                </div>
                <div class="form-group">
                    <label for="stateNum" class="control-label">设置数值：</label>
                    <input type="text" class="form-control" id="stateNum">
                    <label for="stateNum" class="control-label" style="color: red">0表示正常，1-99
                        表示异状态，但可以登录，100-250表示限制状态，不能登录</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="setStateSub">确定</button>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(function () {
        var page = getParam('page');
        var inviteid = getParam('inviteid');
        var phone = getParam('phone');
        var name = getParam('name');
        var mail = getParam('mail');
        var id = getParam('id');
        var ip = getParam('ip');

        post_admin('user/list', {
            page: page,
            inviteid: inviteid,
            phone: phone,
            name: name,
            mail: mail,
            id: id,
            ip: ip
        }, function (data) {
            if (data.err != "") {
                if (data.err == "无效的操作") {
                    window.location.href = "login.html";
                }
            } else {
                var userlist = data.data.arr;
                var html = '';
                var htmllist = '';
                console.log(userlist);
                console.log(data);
                $("#countUser").text(data.data.count);
                var countPage = parseInt(data.data.count / 20);
                var stateClass = ""
                for (var i = 0; i < userlist.length; i++) {
                    if (userlist[i].state >= 1 && userlist[i].state < 100) {
                        stateClass = "atnl-bgcolor-orange";
                    } else if (userlist[i].state >= 100 && userlist[i].state <= 250) {
                        stateClass = "atnl-bgcolor-red";
                    } else {
                        stateClass = "";
                    }
                    html = '<tr class="' + stateClass + '"><th scope="row">' + userlist[i].id + '</th> <td>' + userlist[i].inviteid + '</td> <td>' + userlist[i].phone + '</td> <td>' + userlist[i].name + '</td> ' +
                            '<td>' + userlist[i].money + '</td><td>' + userlist[i].atnl + '</td><td>' + userlist[i].lockatnl + '</td><td>' + userlist[i].needatnl + '</td><td>' + userlist[i].allatnl + '</td>' +
                            '<td>' + userlist[i].update_time + '</td><td>' + userlist[i].create_time + '</td><td>' + userlist[i].ip + '</td><td>' + userlist[i].mail + '</td><td>' + userlist[i].tokenaddr + '</td>' +
                            '<td><botton class="btn btn-primary" onclick="setState( ' + userlist[i].id + ',' + userlist[i].state + ')">设置异常值</botton></td></tr>';
                    htmllist += html;
                }
                $("#tBody").html(htmllist);
                var htmlPage = "";
                var htmlPageP = ""
                var htmlPageN = ""
                var htmlPageF = ""
                var htmlPageE = ""
                var htmlPageNum = ""
                if (page == 0) {
//                    $("#pageP").attr("class", "disabled");
                    htmlPageP = ' <li class="disabled"><a aria-label="Previous"><span aria-hidden="true">&laquo;上一页</span> </a> </li>';
                } else {
                    htmlPageP = ' <li><a aria-label="Previous" href="./user.html?page=' + (page - 0 - 1) + '&mail=' + mail + '&inviteid=' + inviteid + '&phone=' + phone + '&name=' + name + '"><span aria-hidden="true">&laquo;上一页</span> </a> </li>';
//                    $("#pageP a").attr("href", "./user.html?page=" + (page - 0 - 1) + "&mail=" + mail+ "&inviteid=" + inviteid+ "&phone=" + phone+ "&name=" + name);
                }
                htmlPageN = ' <li><a aria-label="Next" href="./user.html?page=' + (page - 0 + 1) + '&mail=' + mail + '&inviteid=' + inviteid + '&phone=' + phone + '&name=' + name + '&ip=' + ip + '&id=' + id + '"><span aria-hidden="true">下一页&raquo;</span> </a> </li>';
                htmlPageF = ' <li><a href="./user.html?page=0&mail=' + mail + '&inviteid=' + inviteid + '&phone=' + phone + '&name=' + name + '"><span aria-hidden="true">首页</span> </a> </li>';
                htmlPageE = ' <li><a href="./user.html?page=' + countPage + '&mail=' + mail + '&inviteid=' + inviteid + '&phone=' + phone + '&name=' + name + '&ip=' + ip + '&id=' + id + '"><span aria-hidden="true">尾页</span> </a> </li>';


                //分页
                if (countPage < 10) {
                    // 1 -10
                    var htmlPageNumC = "";
                    for (var i = 0; i <= countPage; ++i) {
                        if (i == page) {
                            htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                        } else {
                            htmlPageNumC = '<li><a aria-label="Next" href="./user.html?page=' + i + '&mail=' + mail + '&inviteid=' + inviteid + '&phone=' + phone + '&name=' + name + '&ip=' + ip + '&id=' + id + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                        }
                        htmlPageNum += htmlPageNumC;
                    }
                } else if (page >= countPage - 9) {
                    if (page <= countPage - 5) {
                        var pageStart = page - 4;
                        var pageEnd = pageStart + 9;
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./user.html?page=' + i + '&mail=' + mail + '&inviteid=' + inviteid + '&phone=' + phone + '&name=' + name + '&ip=' + ip + '&id=' + id + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    } else {
                        var pageStart = countPage - 9;
                        var pageEnd = countPage;
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./user.html?page=' + i + '&mail=' + mail + '&inviteid=' + inviteid + '&phone=' + phone + '&name=' + name + '&ip=' + ip + '&id=' + id + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    }

                } else {
                    if (page <= 4) {
                        var pageStart = 0;

                        var pageEnd = pageStart - 0 + 9;
                        console.log("起始页" + pageStart + "结束页" + pageEnd);
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i - 0 + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./user.html?page=' + i + '&mail=' + mail + '&inviteid=' + inviteid + '&phone=' + phone + '&name=' + name + '&ip=' + ip + '&id=' + id + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    } else {
                        var pageStart = page - 4;
                        var pageEnd = pageStart + 9;
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./user.html?page=' + i + '&mail=' + mail + '&inviteid=' + inviteid + '&phone=' + phone + '&name=' + name + '&ip=' + ip + '&id=' + id + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    }
                }
                $("#pageTop").html(htmlPageP + htmlPageF + htmlPageNum + htmlPageE + htmlPageN);
                $("#pageBottom").html(htmlPageP + htmlPageF + htmlPageNum + htmlPageE + htmlPageN);


//                $("#pageN a").attr("href", "./user.html?page=" + (page - 0 + 1) + "&mail=" + mail+ "&inviteid=" + inviteid+ "&phone=" + phone+ "&name=" + name);
//                $("#pageF a").attr("href", "./user.html?page=0&mail=" + mail+ "&inviteid=" + inviteid+ "&phone=" + phone+ "&name=" + name);
//                $("#pageE a").attr("href", "./user.html?page=" + countPage + "&mail=" + mail+ "&inviteid=" + inviteid+ "&phone=" + phone+ "&name=" + name);
            }
        });
        $("#inviteid").val(inviteid);
        $("#phone").val(phone);
        $("#name").val(name);
        $("#mail").val(mail);
        $("#id").val(id);
        $("#ip").val(ip);

        //搜索
        $("#btnSearch").click(function () {
            var inviteid = $("#inviteid").val();
            var phone = $("#phone").val();
            var name = $("#name").val();
            var mail = $("#mail").val();
            var id = $("#id").val();
            var ip = $("#ip").val();
            window.location.href = "./user.html?mail=" + mail + "&inviteid=" + inviteid + "&phone=" + phone + "&name=" + name + "&ip=" + ip + "&id=" + id;
        });

        //清空
        $("#btnClear").click(function () {
            $("#inviteid").val("");
            $("#phone").val("");
            $("#name").val("");
            $("#mail").val("");
            $("#id").val("");
            $("#ip").val("");
        });

        //提交设置异常值操作
        $("#setStateSub").click(function () {
            var uid = $("#stateUid").val();
            var state = $("#stateNum").val();
            post("user/state", {
                uid: uid,
                state: state
            }, function (data) {
                console.log(data);
                if (data.err != "") {
                    alert(data.err);
                } else {
                    alert("设置成功！");
                    location.reload();
                }
            })

        })

    });

    function setState(uid, state) {
        $("#stateUid").val(uid);
        $("#stateNum").val(state);
        $("#setStateModal").modal("show");
    }
</script>
