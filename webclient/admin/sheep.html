<script type="text/javascript">
    $(function () {
        var page = getParam('page');
        var sid = getParam('sid');

        post_admin('sheep/list', {page: page, sid: sid}, function (data) {
            if (data.err != "") {
                if(data.err=="无效的操作"){
                    window.location.href="login.html"
                }
            } else {
                var sheeplist = data.data.arr;
                var html = '';
                var htmllist = '';
                for (var i = 0; i < sheeplist.length; i++) {
                    if(sheeplist[i].state == 0){
                        var strState = "待售"
                    }
                    if(sheeplist[i].state == 1){
                        var strState = "已售"
                    }
                    html = '<tr><th scope="row">' + sheeplist[i].id + '</th> <td>' + sheeplist[i].sid + '</td> <td>' + strState + '</td> <td>' + sheeplist[i].update_time + '</td> ' +
                            '<td><button type="button" class="btn btn-danger btn-sm" onclick="delSheep(' + sheeplist[i].id + ')">删除</button></td></tr>';
                    htmllist += html;
                }
                $("#tBody").html(htmllist);
                if (page == 0) {
                    $("#pageP").attr("class", "disabled");
                } else {
                    $("#pageP a").attr("href", "./sheep.html?page=" + (page - 0 - 1) + "&sid=" + sid);
                }
                $("#pageN a").attr("href", "./sheep.html?page=" + (page - 0 + 1) + "&sid=" + sid);
            }
        });
        $("#sid").val(sid);

        //搜索
        $("#btnSearch").click(function () {
            var sid = $("#sid").val();
            window.location.href = "./sheep.html?page=" + page + "&sid=" + sid;
        });

        //清空
        $("#btnClear").click(function () {
            $("#sid").val("");
        });

        //添加羊
        $("#btnAddSub").click(function () {
            var sid = $("#addSid").val();

            post_admin('sheep/add', {
                sid: sid,
            }, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    window.location.href = "./sheep.html";
                }
            });
        })

        //提交羊的删除
        $("#btnDelSheepSub").click(function () {
            var id = $("#delSheepId").text();
            post_admin('sheep/delete', {
                id: id
            }, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    window.location.href = "./sheep.html";
                }
            });
        })
    })

    //弹出删除羊模态框
    function delSheep(id) {
        $(function () {
            $("#delSheepId").text(id);
            $('#delSheepModal').modal('show');
        })
    }
</script>
