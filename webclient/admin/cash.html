<div class="modal fade" id="cashModal" tabindex="-1" role="dialog" aria-labelledby="cashModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="cashModalLabel">审核提现提现</h4>
            </div>
            <div class="modal-body">
                用户id&nbsp;<span id="cashUid" style="color: red">&nbsp;</span>&nbsp;申请提现&nbsp;<span id="needCash"
                                                                                                   style="color: red"></span>&nbsp;ATNL
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">取消审核</button>
                <button type="button" class="btn btn-warning" id="rehectSub">拒绝申请</button>
                <button type="button" class="btn btn-danger" id="cashSub">通过申请</button>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(function () {
        var page = getParam('page');
        var uid = getParam('uid');

        post_admin('user/cashlist', {page: page}, function (data) {
            if (data.err != "") {
                if (data.err == "无效的操作") {
                    window.location.href = "login.html"
                }
            } else {
                var cashlist = data.data;
                var html = '';
                var htmllist = '';
                console.log(cashlist);
                for (var i = 0; i < cashlist.length; i++) {
                    html = '<tr><th scope="row">' + cashlist[i].id + '</th> <td>' + cashlist[i].needatnl + '</td> <td>' + cashlist[i].atnl + ' <td>' +
                            '<button type="button" class="btn btn-warning btn-sm" onclick="cash(' + cashlist[i].id + ',' + cashlist[i].needatnl + ')">审核</button></tr>';
                    htmllist += html;
                }
                $("#tBody").html(htmllist);
                if (page == 0) {
                    $("#pageP").attr("class", "disabled");
                } else {
                    $("#pageP a").attr("href", "./cash.html?page=" + (page - 0 - 1));
                }
                $("#pageN a").attr("href", "./cash.html?page=" + (page - 0 + 1));
            }
        });

        $("#cashSub").click(function () {
            var uid = $("#cashUid").text();
            post_admin('user/cash', {uid: uid, state: 1}, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    alert("已通过");
                    window.location.href = "cash.html";
                }
            })
        });

        $("#rehectSub").click(function () {
            var uid = $("#cashUid").text();
            post_admin('user/cash', {uid: uid, state: 0}, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    alert("已拒绝");
                    window.location.href = "cash.html";
                }
            })
        })
    })

    //弹出审核模态框
    function cash(uid, needcash) {
        $(function () {
            $("#cashUid").text(uid);
            $("#needCash").text(needcash);

            $('#cashModal').modal('show');
        })
    }
</script>
