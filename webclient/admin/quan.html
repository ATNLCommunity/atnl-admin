<script type="text/javascript">
    $(function () {
        var page = getParam('page');
        var uid = getParam('uid');

        post_admin('quan/list', {page: page, uid: uid}, function (data) {
            if (data.err != "") {
                if(data.err=="无效的操作"){
                    window.location.href="login.html"
                }
            } else {
                var quanlist = data.data.arr;
                var html = '';
                var htmllist = '';
                console.log(data);
                for (var i = 0; i < quanlist.length; i++) {
                    html = '<tr><th scope="row">' + quanlist[i].id + '</th> <td>' + quanlist[i].uid + '</td> <td>' + quanlist[i].name + '</td> <td>' + quanlist[i].money + '</td> ' +
                            '<td>' + quanlist[i].state + '</td><td>' + quanlist[i].expire_time + '</td> <td>' + quanlist[i].create_time + '</td>' +
                            '<td>暂无</td></tr>';
                    htmllist += html;
                }
                $("#tBody").html(htmllist);
                if (page == 0) {
                    $("#pageP").attr("class", "disabled");
                } else {
                    $("#pageP a").attr("href", "./quan.html?page=" + (page - 0 - 1) + "&uid=" + uid);
                }
                $("#pageN a").attr("href", "./quan.html?page=" + (page - 0 + 1) + "&uid=" + uid);
            }
        });
        $("#uid").val(uid);

        //搜索
        $("#btnSearch").click(function () {
            var uid = $("#uid").val();
            window.location.href = "./quan.html?page=" + page + "&uid=" + uid;
        });

        //清空
        $("#btnClear").click(function () {
            $("#uid").val("");
        });
    })

    //弹出商品修改模态框
    function editPro(pid) {
        $(function () {
            $("#proId").val(pid);
            post_admin('product/list', {}, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    var product = data.data.arr[0];
                    console.log(product);
                    $("#editProSendDate").val(product.send_date);
                    $("#editProPrice").val(product.price);
                    $("#editProEth").val(product.eth);
                    $("#editProCount").val(product.count);
                    $("#editProExpireTime").val(product.expire_time);
                    $("#editProName").val(product.name);
                }
            });
            $('#editProModal').modal('show');
        })
    }
