<script src="../resource/js/jquery.min.js"></script>

<script type="text/javascript">
    $(function () {
        var page = getParam('page');


        post_admin('invite/rank', {
            page: page
        }, function (data) {
            if (data.err != "") {
                if (data.err == "无效的操作") {
                    window.location.href = "login.html";
                }
            } else {
                var ranklist = data.data;
                var html = '';
                var htmllist = '';
                console.log(ranklist);
                console.log(data);

                var countPage = parseInt(data.data.count / 20);
                for (var i = 0; i < ranklist.length; i++) {
                    html = '<tr><th scope="row">' +((page-0)*20+(i-0+1))+ '</th> <th scope="row">' + ranklist[i].id + '</th><td>' + ranklist[i].count + '</td><td>' + ranklist[i].phone + '</td> <td>' + ranklist[i].name + '</td> ' +
                            '<td>' + ranklist[i].money + '</td><td>' + ranklist[i].atnl + '</td><td>' + ranklist[i].lockatnl + '</td><td>' + ranklist[i].needatnl + '</td><td>' + ranklist[i].allatnl + '</td>' +
                            '<td>' + ranklist[i].update_time + '</td><td>' + ranklist[i].mail + '</td><td>' + ranklist[i].tokenaddr + '</td>' +
                            '<td>暂无</td></tr>';
                    htmllist += html;
                }

                $("#tBody").html(htmllist);


                var htmlPage = "";
                var htmlPageP = ""
                var htmlPageN = ""
                var htmlPageF = ""
                var htmlPageE = ""
                var htmlPageNum = ""
                if (page == 0) {
//                    $("#pageP").attr("class", "disabled");
                    htmlPageP = ' <li class="disabled"><a aria-label="Previous"><span aria-hidden="true">&laquo;上一页</span> </a> </li>';
                } else {
                    htmlPageP = ' <li><a aria-label="Previous" href="./rank.html?page=' + (page - 0 - 1) + '"><span aria-hidden="true">&laquo;上一页</span> </a> </li>';
//                    $("#pageP a").attr("href", "./user.html?page=" + (page - 0 - 1) + "&mail=" + mail+ "&inviteid=" + inviteid+ "&phone=" + phone+ "&name=" + name);
                }
                htmlPageN = ' <li><a aria-label="Next" href="./rank.html?page=' + (page - 0 + 1) + '"><span aria-hidden="true">下一页&raquo;</span> </a> </li>';
                htmlPageF = ' <li><a href="./rank.html?page=0"><span aria-hidden="true">首页</span> </a> </li>';
                htmlPageE = ' <li><a href="./rank.html?page=' + countPage +'"><span aria-hidden="true">尾页</span> </a> </li>';


                //分页
                if (countPage < 10) {
                    // 1 -10
                    var htmlPageNumC = "";
                    for (var i = 0; i <= countPage; ++i) {
                        if (i == page) {
                            htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                        } else {
                            htmlPageNumC = '<li><a aria-label="Next" href="./rank.html?page=' + i + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                        }
                        htmlPageNum += htmlPageNumC;
                    }
                } else if (page>= countPage-9) {
                    //最大100
                    //91--100
                    if(page<=countPage-5){
                        var pageStart = page - 4;
                        var pageEnd = pageStart + 9;
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./rank.html?page=' + i + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    }else{
                        var pageStart = countPage - 9;
                        var pageEnd = countPage;
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./rank.html?page=' + i + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    }

                } else {
                    if(page<=4){
                        var pageStart = 0;

                        var pageEnd = pageStart-0 + 9;
                        console.log("起始页"+pageStart+"结束页"+pageEnd);
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i-0 + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./rank.html?page=' + i +  '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    }else{
                        var pageStart = page - 4;
                        var pageEnd = pageStart + 9;
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./rank.html?page=' + i + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    }
                }
                $("#pageTop").html(htmlPageP + htmlPageF + htmlPageNum + htmlPageE + htmlPageN);
                $("#pageBottom").html(htmlPageP + htmlPageF + htmlPageNum + htmlPageE + htmlPageN);

            }
        });
    })
</script>
