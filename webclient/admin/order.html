<script type="text/javascript">
    $(function () {
        var uid = getParam('uid');
        var paytype = getParam('paytype');
        var name = getParam('name');
        var pid = getParam('pid');
        var state = getParam('state');
        var paystate = getParam('paystate');
        var page = getParam('page');
        var addr = getParam('addr');
        var contacts = getParam('contacts');

        post_admin('order/list', {
            uid: uid,
            paytype: paytype,
            name: name,
            pid: pid,
            state: state,
            paystate: paystate,
            page: page,
            contacts: contacts
        }, function (data) {
            if (data.err != "") {
                if(data.err=="无效的操作"){
                    window.location.href="login.html"
                }
            } else {
                var orderlist = data.data.arr;
                var html = '';
                var htmllist = '';
                console.log(orderlist);
                var countPage = parseInt(data.data.count / 20);
                for (var i = 0; i < orderlist.length; i++) {
                    if (orderlist[i].paytype == 1) {
                        var strPaytype = "在线支付";
                    }
                    if (orderlist[i].paytype == 2) {
                        var strPaytype = "ETH支付";
                    }
                    if (orderlist[i].paytype == 3) {
                        var strPaytype = "ATNL兑换";
                    }
                    if (orderlist[i].state == 1) {
                        var strState = "待支付";
                    }
                    if (orderlist[i].state == 2) {
                        var strState = "未发货";
                    }
                    if (orderlist[i].state == 3) {
                        var strState = "已发货";
                    }
                    if (orderlist[i].state == 4) {
                        var strState = "完成";
                    }
                    if (orderlist[i].state == 0) {
                        var strState = "取消";
                    }
                    if (orderlist[i].paystate == 0) {
                        var strPaystate = "未支付";
                    }
                    if (orderlist[i].paystate == 1) {
                        var strPaystate = "已支付";
                    }
                    html = '<tr><th scope="row"><a href="orderinfo.html?oid='+orderlist[i].id+'" target="_blank">' + orderlist[i].id + '</a></th> <td>' + orderlist[i].uid + '</td><td>' + orderlist[i].pid + '</td> ' +
                            '<td>' + orderlist[i].count + '</td><td>' +  orderlist[i].name + '</td><td>' + orderlist[i].contacts + '</td><td>' + orderlist[i].addr + '</td> <td>' + orderlist[i].msg + '</td><td>' + strState + '</td>' +
                            '<td>' + strPaystate + '</td><td>' + strPaytype + '</td><td>' + orderlist[i].create_time + '</td>' +
                            '<td><button type="button" class="btn btn-warning btn-sm" onclick="payed(' + orderlist[i].id + ')">对账</button>&nbsp;&nbsp;' +
                            '<button type="button" class="btn btn-warning btn-sm" onclick="send(' + orderlist[i].id + ')">发货</button>&nbsp;&nbsp;' +
                            '<button type="button" class="btn btn-warning btn-sm" onclick="finish(' + orderlist[i].id + ')">订单完成</button>&nbsp;&nbsp;' +
                            '<button type="button" class="btn btn-warning btn-sm" onclick="closeOrder(' + orderlist[i].id + ')">关闭</button></td></tr>';
                    htmllist += html;
                }
                $("#tBody").html(htmllist);
                var htmlPage = "";
                var htmlPageP = ""
                var htmlPageN = ""
                var htmlPageF = ""
                var htmlPageE = ""
                var htmlPageNum = ""
                if (page == 0) {
                    htmlPageP = ' <li class="disabled"><a aria-label="Previous"><span aria-hidden="true">&laquo;上一页</span> </a> </li>';
                } else {
//                    $("#pageP a").attr("href", "./order.html?uid=" + uid + "&addr=" + addr + "&name=" + name + "&pid=" + pid + "&paytype=" + paytype + "&state=" + state + "&paystate=" + paystate + "&page=" + (page - 0 - 1));
                    htmlPageP = ' <li><a aria-label="Previous" href="./order.html?page=' + (page - 0 - 1) + '&uid=' + uid + '&addr=' + addr + '&name=' + name + '' +
                            '&pid=' + pid + '&pid=' + pid + '&paytype=' + paytype + '&state=' + state + '&paystate=' + paystate + '"><span aria-hidden="true">&laquo;上一页</span> </a> </li>';
                }
//                $("#pageN a").attr("href", "./order.html?&uid=" + uid + "&addr=" + addr + "&name=" + name + "&pid=" + pid + "&paytype=" + paytype + "&state=" + state + "&paystate=" + paystate + "&page=" + (page - 0 + 1));
                htmlPageN = ' <li><a aria-label="Next" href="./order.html?page=' + (page - 0 + 1) + '&uid=' + uid + '&addr=' + addr + '&name=' + name + '' +
                        '&pid=' + pid + '&pid=' + pid + '&paytype=' + paytype + '&state=' + state + '&paystate=' + paystate + '"><span aria-hidden="true">下一页&raquo;</span> </a> </li>';
                htmlPageF = ' <li><a href="./order.html?page=0&uid=' + uid + '&addr=' + addr + '&name=' + name + '' +
                '&pid=' + pid + '&pid=' + pid + '&paytype=' + paytype + '&state=' + state + '&paystate=' + paystate + '"><span aria-hidden="true">首页</span> </a> </li>';
                htmlPageE = ' <li><a href="./order.html?page=' + countPage  + '&uid=' + uid + '&addr=' + addr + '&name=' + name + '' +
                        '&pid=' + pid + '&pid=' + pid + '&paytype=' + paytype + '&state=' + state + '&paystate=' + paystate + '"><span aria-hidden="true">尾页</span> </a> </li>';
                //分页
                if (countPage < 10) {
                    // 1 -10
                    var htmlPageNumC = "";
                    for (var i = 0; i <= countPage; ++i) {
                        if (i == page) {
                            htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                        } else {
                            htmlPageNumC = '<li><a aria-label="Next" href="./order.html?page=' + i  + '&uid=' + uid + '&addr=' + addr + '&name=' + name + '' +
                                    '&pid=' + pid + '&pid=' + pid + '&paytype=' + paytype + '&state=' + state + '&paystate=' + paystate + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                        }
                        htmlPageNum += htmlPageNumC;
                    }
                } else if (page>= countPage-9) {
                    //最大100
                    //91--100
                    if(page<=countPage-5){
                        var pageStart = page - 4;
                        var pageEnd = pageStart + 9;
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./order.html?page=' + i  + '&uid=' + uid + '&addr=' + addr + '&name=' + name + '' +
                                        '&pid=' + pid + '&pid=' + pid + '&paytype=' + paytype + '&state=' + state + '&paystate=' + paystate + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    }else{
                        var pageStart = countPage - 9;
                        var pageEnd = countPage;
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./order.html?page=' + i + '&uid=' + uid + '&addr=' + addr + '&name=' + name + '' +
                                        '&pid=' + pid + '&pid=' + pid + '&paytype=' + paytype + '&state=' + state + '&paystate=' + paystate + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    }

                } else {
                    if(page<=4){
                        var pageStart = 0;

                        var pageEnd = pageStart-0 + 9;
                        console.log("起始页"+pageStart+"结束页"+pageEnd);
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i-0 + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./order.html?page=' + i  + '&uid=' + uid + '&addr=' + addr + '&name=' + name + '' +
                                        '&pid=' + pid + '&pid=' + pid + '&paytype=' + paytype + '&state=' + state + '&paystate=' + paystate + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    }else{
                        var pageStart = page - 4;
                        var pageEnd = pageStart + 9;
                        for (var i = pageStart; i <= pageEnd; ++i) {
                            if (i == page) {
                                htmlPageNumC = '<li class="disabled"><a aria-label="Next" style="background-color: #00b7ee"><span aria-hidden="true">' + (i + 1) + '</span>';
                            } else {
                                htmlPageNumC = '<li><a aria-label="Next" href="./order.html?page=' + i + '&uid=' + uid + '&addr=' + addr + '&name=' + name + '' +
                                        '&pid=' + pid + '&pid=' + pid + '&paytype=' + paytype + '&state=' + state + '&paystate=' + paystate + '"><span aria-hidden="true">' + (i + 1) + '</span>';
                            }
                            htmlPageNum += htmlPageNumC;
                        }
                    }
                }
                $("#pageTop").html(htmlPageP + htmlPageF + htmlPageNum + htmlPageE + htmlPageN);
                $("#pageBottom").html(htmlPageP + htmlPageF + htmlPageNum + htmlPageE + htmlPageN);
            }
        });

        $("#uid").val(uid);
        $("#addr").val(decodeURI(addr));
        $("#name").val(decodeURI(name));
        $("#pid").val(pid);
        $("#paytype").val(paytype);
        $("#state").val(state);
        $("#paystate").val(paystate);

        //搜索
        $("#btnSearch").click(function () {
            var uid = $("#uid").val();
            var addr = $("#addr").val();
            var name = $("#name").val();
            var pid = $("#pid").val();
            var contacts = $("#contacts").val();
            var paytype = $("#paytype option:selected").val();
            var state = $("#state option:selected").val();
            var paystate = $("#paystate option:selected").val();
            window.location.href = "./order.html?page=" + page + "&uid=" + uid + "&addr=" + addr + "&name=" + name + "&pid=" + pid + "&paytype=" + paytype + "&state=" + state + "&paystate=" + paystate+"&contacts="+contacts;
        });

        //清空
        $("#btnClear").click(function () {
            $("#uid").val("");
            $("#addr").val("");
            $("#name").val("");
            $("#pid").val("");
        });

        //提交对账
        $("#btnPayedSub").click(function () {
            var oid = $("#payedOid").val();
            var payment = $("#payment").val();
            post_admin('order/payed', {
                oid: oid,
                payment: payment
            }, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    location.reload();
                }
            });
        });

        //提交发货
        $("#btnSendSub").click(function () {
