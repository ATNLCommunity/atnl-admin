<div class="modal fade" id="editInviteModal" tabindex="-1" role="dialog"
     aria-labelledby="editInviteLabel">

<script type="text/javascript">
    $(function () {
        post_admin('invite/get', {
        }, function (data) {
            if (data.err != "") {
                if(data.err=="无效的操作"){
                    window.location.href="login.html"
                }
            } else {
                var invite = data.data;
                var html = '<tr><th scope="row">' + invite.id + '</th> <td>' +  invite.reg + '</td> <td>' + invite.invite + '</td> <td>' +  invite.count + '</td><td>' +
                            '<botton class="btn btn-default" onclick="editInvite()">修改</botton></td></tr>';
                $("#tBody").html(html);
            }
        });
        $("#btnEditInviteSub").click(function () {
            var reg = $("#reg").val();
            var invite = $("#invite").val();
            var count = $("#count").val();
            post_admin('invite/edit', {
            }, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    alert('修改成功！')
                    window.location.href="invite.html"
                }
            });
        });
    });

    function editInvite(){
        $("#editInviteModal").modal('show');
    }

</script>
