<script type="text/javascript">
    $(function () {
        var page = getParam('page');
        var name = getParam('name');
        var bindcode = getParam('bindcode');
        var bindname = getParam('bindname');

        post_admin('device/list', {page: page, name: name, bindcode: bindcode, bindname: bindname}, function (data) {
            if (data.err != "") {
                if(data.err=="无效的操作"){
                    window.location.href="login.html"
                }
            } else {
                var devicelist = data.data.arr;
                var html = '';
                var htmllist = '';
                for (var i = 0; i < devicelist.length; i++) {
                    html = '<tr><th scope="row">' + devicelist[i].id + '</th> <td>' + devicelist[i].name + '</td> <td>' + devicelist[i].bindcode + '</td> <td>' + devicelist[i].bindname + '</td> ' +
                            '<td>' + devicelist[i].update_time + '</td><td>' + devicelist[i].bindtime + '</td> <td>' + devicelist[i].power + '</td>' +
                            '<td><button type="button" class="btn btn-warning btn-sm" onclick="editDev(' + devicelist[i].id + ')">修改</button>&nbsp;&nbsp;' +
                            '<button type="button" class="btn btn-danger btn-sm" onclick="delDev(' + devicelist[i].id + ')">删除</button></td></tr>';
                    htmllist += html;
                }
                $("#tBody").html(htmllist);
                if (page == 0) {
                    $("#pageP").attr("class", "disabled");
                } else {
                    $("#pageP a").attr("href", "./device.html?page=" + (page - 0 - 1) + "&name=" + name + "&bindcode=" + bindcode + "&bindname=" + bindname);
                }
                $("#pageN a").attr("href", "./device.html?page=" + (page - 0 + 1) + "&name=" + name + "&bindcode=" + bindcode + "&bindname=" + bindname);
            }
        });
        $("#deName").val(name);
        $("#deBindCode").val(bindcode);
        $("#deBindName").val(bindname);

        //搜索
        $("#btnSearch").click(function () {
            var name = $("#deName").val();
            var bindcode = $("#deBindCode").val();
            var bindname = $("#deBindName").val();
            window.location.href = "./device.html?page=" + page + "&name=" + name + "&bindcode=" + bindcode + "&bindname=" + bindname;
        });

        //清空
        $("#btnClear").click(function () {
            $("#deName").val("");
            $("#deBindCode").val("");
            $("#deBindName").val("");
        });

        //添加设备名ID
        $("#btnDevSub").click(function () {
            post_admin('device/add', {name: $("#addDevName").val()}, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    window.location.href = "./device.html";
                }
            });
        })

        //提交修改
        $("#btnEditDevSub").click(function () {
            var id = $("#devId").val();
            var bindcode = $("#bindCode").val();
            var bindname = $("#bindName").val();
            var detail = $("#detail").val();
            post_admin('device/bind', {
                id: id,
                bindcode: bindcode,
                bindname: bindname,
                detail: detail
            }, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    window.location.href = "./device.html";
                }
            });
        })

        //提交删除
        $("#btnDelDevSub").click(function () {
            var id = $("#delDevId").text();
            post_admin('device/delete', {id: id}, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    window.location.href = "./device.html";
                }
            });
        })
    })

    //弹出修改设备模态框
    function editDev(did) {
        $(function () {
            $("#devId").val(did);
            $('#editDevModal').modal('show');
        })
    }

    //删除设备
    function delDev(did) {
        $(function () {
            $("#delDevId").text(did);
            $('#delDevModal').modal('show');
        })
    }
</script>
