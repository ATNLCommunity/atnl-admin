<script type="text/javascript">
    $(function () {
        var page = getParam('page');
        var uid = getParam('uid');
        var opt = getParam('opt');
        var msg = getParam('msg');
        var from = getParam('from');
        var to = getParam('to');

        post_admin('log/list', {
            page: page,
            uid: uid,
            opt: opt,
            msg: msg,
            from: from,
            to: to
        }, function (data) {
            if (data.err != "") {
                if(data.err=="无效的操作"){
                    window.location.href="login.html"
                }
            } else {
                var loglist = data.data.arr;
                var html = '';
                var htmllist = '';
                for (var i = 0; i < loglist.length; i++) {
                    html = '<tr><th scope="row">' + loglist[i].id + '</th> <td>' + loglist[i].uid + '</td> <td>' + loglist[i].opt + '</td> <td>' + loglist[i].msg + '</td> ' +
                            '<td>' + loglist[i].time + '</td><td>暂无</td></tr>';
                    htmllist += html;
                }
                $("#tBody").html(htmllist);
                if (page == 0) {
                    $("#pageP").attr("class", "disabled");
                } else {
                    $("#pageP a").attr("href", "./log.html?page=" + (page - 0 - 1) + "&uid=" + uid + "&opt=" + opt + "&msg=" + msg + "&from=" + from + "&to=" + to);
                }
                $("#pageN a").attr("href", "./log.html?page=" + (page - 0 + 1) + "&uid=" + uid + "&opt=" + opt + "&msg=" + msg + "&from=" + from + "&to=" + to);
            }
        });
        $("#uid").val(uid);
        $("#opt").val(opt);
        $("#msg").val(msg);
        $("#from").val(from);
        $("#to").val(to);

        //搜索
        $("#btnSearch").click(function () {
            var uid = $("#uid").val();
            var opt = $("#opt").val();
            var msg = $("#msg").val();
            var from = $("#from").val();
            var to = $("#to").val();
            window.location.href = "./log.html?page=" + page + "&uid=" + uid + "&opt=" + opt + "&msg=" + msg + "&from=" + from + "&to=" + to;
        });

        //清空
        $("#btnClear").click(function () {
            $("#uid").val("");
            $("#opt").val("");
            $("#msg").val("");
            $("#from").val("");
            $("#to").val("");
        });
    })
</script>
