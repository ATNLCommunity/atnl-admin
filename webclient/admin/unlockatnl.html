<!--解锁确认模态框-->
<div class="modal fade" id="unlockModal" tabindex="-1" role="dialog" aria-labelledby="unlockModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="unlockModalLabel">请输入管理密码确认操作！</h4>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control" id="pwd" placeholder="请输入管理密码">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="unlockSubBtn">确定</button>
                <div class="alert alert-danger" id="pBox" hidden>数据处理中，请耐心等待。切勿刷新页面重复提交。</div>
            </div>
        </div>
    </div>

<script src="../resource/js/jquery.min.js"></script>
<script src="../resource/js/bootstrap.min.js"></script>

<script src="../resource/js/md5.min.js"></script>

<script type="text/javascript">
    $(function () {
        post_admin('quan/list', {page: 0, uid: 1}, function (data) {
            if (data.err != "") {
                if (data.err == "无效的操作") {
                    window.location.href = "login.html"
                }
            } else {

            }
        });

        post_admin('admin/atnl', {}, function (data) {
            if (data.err != "") {
                alert(data.err)
            } else {
                $("#serCount").html('<td>' + data.data.lockatnl + '</td><td>' + data.data.atnl + '</td>')
            }
        });

        //增加
        $("#addBtn").click(function () {
            var uid = $("#uid").val();
            var atnl = $("#count").val();
            var type = $("#type").val();

            post_admin('user/addatnl', {uid: uid, atnl: atnl, type: type}, function (data) {
                if (data.err != "") {
                    if (data.err == "无效的操作") {
                        window.location.href = "login.html"
                    } else {
                        alert(data.err);
                    }
                } else {
                    alert('增加成功！');
                }
            });
        });

        $("#redBtn").click(function () {
            var uid = $("#uid").val();
            var atnl = $("#count").val();
            var type = $("#type").val();

            post_admin('user/delatnl', {uid: uid, atnl: atnl, type: type}, function (data) {
                if (data.err != "") {
                    if (data.err == "无效的操作") {
                        window.location.href = "login.html"
                    } else {
                        alert(data.err);
                    }
                } else {
                    alert('扣除成功！')
                }
            });
        });


        //解锁
        $("#unlockBtn").click(function () {
            var count = $("#unlockConut").val();
            if (count == "") {
                alert("请输入数量");
            } else {
                var r = confirm("当前操作会给全部用户解锁" + count + "ATNL，若想取消操作点击取消按钮！");
                if (r == true) {
                    $('#unlockModal').modal("show");
                    $('#unlockModal').on('hidden.bs.modal', function () {
                        alert("您已取消操作!");
                    })
                } else {
                    alert("您已取消操作!");
                }
            }
        });


        //确认解锁
        $("#unlockSubBtn").click(function () {
            $("#pBox").removeAttr("hidden");
            var count = $("#unlockConut").val();
            var pwd = md5($("#pwd").val());
            post_admin_af('user/unlock', {atnl: count, pwd: pwd}, function (data) {
                if (data.err != "") {
                    alert(data.err);
                } else {
                    alert("操作成功!");
                    location.reload();
                }
            });
        })
    });

</script>
